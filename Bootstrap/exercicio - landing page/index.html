<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="images/FAVICON-SPACEX.png" type="image/x-icon">

  <title>OnebitX</title>
</head>

<body class="py-5">
  
  <div class="container px-4 container1">
    <!--Logo-->
    <div class="text-center">
      <img class="img-fluid topLogo mt-4 mb-3" src="images/logoOneBitDark.png" alt="LPlogo">
    </div>

    <!--Primeira divisão do form-->
    <p class="paragraph">
      1 - Qual o seu nome?
    </p>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
      <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username" aria-describedby="basic-oddon1">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-oddon1">Segundo nome:</span>
      <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <!--Segunda divisão do form-->
    <p class="paragraph mt-3">
      2 - Qual o seu gênero?
    </p>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1" >Homem</label>
    </div>

    <div class="form-chek">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2" >Mulher</label>
    </div>

    <div class="form-chek mb-2">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault3" >Prefiro não informar</label>
    </div>

    <!--Terceira divisão do form-->
    <p class="paragraph mt-3">
      3 - Marque os treinamentos que você fez:
    </p>
     
    <div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
    <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento básico de astronauta</label>
    </div>

    <div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
    <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento físico básico</label>
    </div>

    <div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
    <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento  avançado de astronauta</label>
    </div>

    <div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
    <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento físico intenso</label>
    </div>

    <!--Quarta divisão do form-->
    <p class="paragraph mt-3">
      4 - Quais você acha que são suas qualidades?
    </p>

    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
      <label for="inlineCheckbox1" class="form-check-label">Proativo</label>
    </div>

    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" id="inlineCheckbox2" value="option1">
      <label for="inlineCheckbox2" class="form-check-label">Resistente</label>
    </div>

    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" id="inlineCheckbox3" value="option1">
      <label for="inlineCheckbox3" class="form-check-label">Não vomito fácil</label>
    </div>

    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" id="inlineCheckbox4" value="option1">
      <label for="inlineCheckbox4" class="form-check-label">Não temo marciano</label>
    </div>

    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" id="inlineCheckbox5" value="option1">
      <label for="inlineCheckbox5" class="form-check-label">Já vi todos os star wars</label>
    </div>

    <!--Quinta divisão do form-->
    <div class="text-center">
      <button class="btn btn-outline-danger mb-3 mt-3 btnSend" type="button" >Enviar</button>
    </div>

  </div>

  <div class="container text-center fotter">
    <p>Feito por Kelvin Araújo &copy;Todos os direitos reservados - 2023</p>
  </div>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>

</html>
