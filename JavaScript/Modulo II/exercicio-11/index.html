<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação do Time</title>
</head>
<body>
  <h1>Escalação do Time</h1>
  <br>
  <h2>Escalar Jogador</h2>
  <p>
    <label for="posicao">Posição:</label>
    <input type="text" name="position" id="position" size="10">

    <label for="name">Nome:</label>
    <input type="text" name="name" id="name" size="10">

    <label for="number">Número da Camisa:</label>
    <input type="text" name="number" id="number" size="10" >

    <button onclick="addPlayer()">Escalar</button>
  </p>

  <h2>Remover Jogador</h2>
  <p>
    <label for="numberToRemove">Número da Camisa:</label>
    <input type="text" name="numberToRemove" id="numberToRemove" size="10">
   
    <button onclick="removePlayer()">Remover</button>
  </p>

  <h2>Time</h2>
  <ul id="teamList"></ul>

  <script src="index.js"></script>
</body>
</html>
